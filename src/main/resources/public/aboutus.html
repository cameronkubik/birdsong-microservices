<!DOCTYPE html>
<html>
<head>
	<title>Birdsong Drive-In Private Website</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="stylesheets/style.css" />
	<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="DataTables-1.10.18/css/dataTables.bootstrap.min.css"/>

</head>
<body>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="DataTables-1.10.18/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="DataTables-1.10.18/js/dataTables.bootstrap.min.js"></script>
	<!-- Bootstrap Date-Picker Plugin -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

	<script>
	$(document).ready( function () {
	    $('#employeeTable').DataTable({
"columnDefs": [
    { "orderable": false, "targets": 1 },
		{ "width": "15%", "targets": 1}
  ]
  });

	var date_input=$('input[name="date"]'); //our date input has the name "date"
var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
var options={
format: 'mm/dd/yyyy',
container: container,
todayHighlight: true,
autoclose: true,
};
date_input.datepicker(options);
	} );
	</script>

	<nav class="navbar">
	  <a href="index.html">Home</a>
	  <a href="boxoffice.html">Box Office</a>
	  <a href="concessions.html">Concessions</a>
	  <a href="aboutus.html">About Us</a>
		<a href="footer.html">Footer</a>
	</nav>

<div class="container" id="employee">
<h1>About Us</h1>
<button type="button" class="btn add" data-toggle="modal" data-target="#addModal">Click to Add Employee...</button>
<table class="table" id="employeeTable">
<thead>
	<tr>
		<th>Employee</th>
		<th></th>
	</tr>
</thead>
<tbody>
	<tr>
		<td>Employee 1</td>
		<td class="buttons"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button><button type="button" class="btn btn-danger">Delete</button></td>
	</tr>
	<tr>
		<td>Employee 2</td>
		<td class="buttons"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button><button type="button" class="btn btn-danger">Delete</button></td>
	</tr>
	<tr>
		<td>Employee 3</td>
		<td class="buttons"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal">Edit</button><button type="button" class="btn btn-danger">Delete</button></td>
	</tr>
</tbody>
</table>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit</h4>
      </div>
      <div class="modal-body">
				<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
	<div class="form-group">
	<div class="input-group">
		<label for="image-upload">Image</label>
	  <div class="custom-file">
	    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
	  </div>
	</div>
</div>
	<div class="form-group">
    <label for="name">Description</label>
    <textarea class="form-control" id="description" rows="8" cols="76"></textarea>
  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-default">Submit</button>
      </div>
			</form>
    </div>

  </div>
</div>

<!-- Add Modal -->
<div id="addModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

		<!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add</h4>
      </div>
      <div class="modal-body">
				<form>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name">
  </div>
	<div class="form-group">
		<div class="input-group">
			<label for="upload">Upload</label>
		  <div class="input-group-prepend">
		  </div>
		  <div class="custom-file">
		    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
		  </div>
  </div>
</div>
	<div class="form-group">
    <label for="name">Description</label>
    <textarea class="form-control" rows="5" id="description"></textarea>
  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-default">Submit</button>
      </div>
			</form>
    </div>

  </div>
</div>

</div>
</div>
</body>
</html>
